<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <!-- 1 flex -->
    <div class="flex">
        <p>Meu</p>
        <p>Primeiro</p>
        <p>Elemento</p>
        <p>Com flex</p>     
    </div>

    <!-- 2 Colum -->

    <div class="flex-colum">
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </div>

    <!-- Esquese do número 3  -->

    <!-- 4 flex wrap -->

    <div class="flex-wrap">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <!-- 5 Posicionando o conteudo (justijy contet) -->

    <h2>Center</h2>
    <div class="center">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <h2>Space Around</h2>
    <div class="space-around">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <h2>Space Between</h2>
    <div class="space-between">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <h2>End</h2>
    <div class="end">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <!-- 6 Posicionamento na vertical (align-items) -->

    <h2>Center</h2>
    <div class="align-center">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <h2>End</h2>
    <div class="flex-end">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <h2>Stretch</h2>
    <div class="stretch">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <!-- 7 Colocar espaço (gap) -->

    <div class="gap">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <!-- 8 Muda a ordem (Order) -->

    <h2>Order</h2>
    <div class="order">
        <div class="box" id="theree"> 3 </div>
        <div class="box" id="one"> 1 </div>
        <div class="box" id="two"> 2 </div>
    </div>

    <!-- 9 Grow -->
    
    <h2>Grow</h2>

    <div class="grow">
        <div class="box"></div>
        <div class="box big"></div>
        <div class="box"></div>
    </div>

    <!-- 10 basis -->

    <h2>Basis</h2>

    <div class="basis">
        <div class="box"></div>
        <div class="box big"></div>
        <div class="box"></div>
    </div>

    <!-- 11 Shrink -->

    <h2>Shrink</h2>
    <div class="shrink">
        <div class="box"></div>
        <div class="box small"></div>
        <div class="box"></div>
    </div>

    <!-- 12 flex shorthand -->

    <h2>Shorthand</h2>
    <div class="shorthand">
        <div class="box"></div>
        <div class="box different"></div>
        <div class="box"></div>
    </div>

    <!-- 13 Auto Alinhamento -->

    <h2>Auto Alinhamento</h2>
    <div class="auto-alinhamento">
        <div class="box"></div>
        <div class="box different"></div>
        <div class="box"></div>
    </div>

</body>
</html>
