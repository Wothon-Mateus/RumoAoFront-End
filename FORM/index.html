<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <h2>Formulários HTML</h2>
    <!-- 1 Primeiro formulario -->
    <!-- 2 Atributos do formulario -->
    <form action="register.php" method="GET">
        <div>
        <label>Nome: </label>
        <input type="text">
        </div>

        <!-- 3 atributo name -->

        <div>
            <!-- 4 Atributo da label -->
            <label for="age">Idade:</label>
            <input type="text" name="age">
        </div>

        <!-- 6 Select -->
        <div>
            <label for="job">Selecione a sua profissão</label>
            <select name="name" id="">
                <option value="programador">Programador</option>
                <option value="Piloto">Piloto</option>
                <option value="padeiro">Padeiro</option>
            </select>
        </div>

        <!-- 7 Atributo selected -->
        <div>
            <label for="contract">Você leu os ternos do contrato?</label>
            <select name="contract" id="">
                <option value="sim">Sim</option>
                <option value="não" selected>Não</option>
            </select>
        </div>

        <!-- 8 Mutiplas opções -->

        <div>
            <label for="itens">Selecione os itens desejados</label>
            <select name="intens" multiple>
                <option value="Pera">Pera</option>
                <option value="Feijão">Feijão</option>
                <option value="arroz">Arroz</option>
                <option value="milho">milho</option>
            </select>
        </div>

         <!-- 9 textarea -->

         <div>
            <label for="comment">Escreva abaixao que voce achou d post:</label>
            <textarea name="comment"></textarea>
         </div>

         <!-- 10 Fieldset e legend -->

         <div>
            <fieldset>
                <legend>Preencha as suas informações:</legend>
                <label for="firstname">Nome:</label>
                <input type="text" name="firstname">
                <label for="lastname">Sobrenome:</label>
                <input type="text" nome="lastname">
            </fieldset>
         </div>

         <!-- 11 Datalist -->

         <div>
            <label for="flavor">Escolha o sabor:</label>
            <input type="text" list="flavors" name="flavor">
         </div>

         <datalist id="flavors">
            <option value="Cereja"></option>
            <option value="Morango"></option>
            <option value="Abacaxi"></option>
            <option value="Chocolate"></option>
         </datalist>

         <!-- 12 input para senha -->

         <div>
            <label for="password">Digite a sua senha:</label>
            <input type="password" name="password">
         </div>

         <!-- 14 radio button  -->

         <div>
            <label for="car_model">Escolha o modelo do seu carro:</label>
            <div class="radio">
                <input type="radio" value="bmw" name="car_model">
                <label for="bmw">BMW</label>
            </div>
            <div class="radio">
                <input type="radio" value="ducati" name="car_model">
                <label for="ducati">Ducati</label>
            </div>
            <div class="radio">
                <input type="radio" value="ferrari" name="car_model">
                <label for="ferrari">Ferrari</label>
            </div>
         </div>

         <!-- 15 input checkbox -->

         <div>
            <label for="optionals">Opcionais do carro:</label>
            <div class="radio">
                <input type="checkbox" name="optionals[]" value="big_tires">
                <label for="big_tires">Pneus Grandes</label>
            </div>
            <div class="radio">
                <input type="checkbox" name="optionals[]" value="tipo-teto">
                <label for="tipo-teto">Teto solar</label>
            </div>
         </div>

         <!-- 16 datas -->

         <div>
            <label for="data">Data de nacimento:</label>
            <input type="date" name="data">
         </div>

         <!-- 17 input arquivo -->

         <div>
            <label for="imagem">Insira a sua imagem:</label>
            <input type="file" name="imagem">
         </div>

         <!-- 18 input para números-->

         <div>
            <label for="salary">Quanto você ganha no seu emprego atual?</label>
            <input type="number" name="salary">
         </div>

         <!-- 19 input e-mails -->

         <div>
            <label for="email">Digite o seu E-mail:</label>
            <input type="email" name="email">
         </div>

         <!-- 20 value -->

         <div>
            <label for="value">Digite algum valor:</label>
            <input type="text" value="O meu valor é este" name="value">
         </div>

         <!-- 21 Atributo disabled -->

         <div>
            <p>Tente mudar o valor:</p>
            <input type="text" value="Não precisa preencher" disabled>
         </div>

         <!-- 22 Atributo placeholder -->

         <div>
            <label for="currentjob">Digite a seu profissão:</label>
            <input type="text" name="currentjob" placeholder="No que você está trabalhado agora ?">
         </div>

         <!-- 23 atributo required -->

         <div>
            <label for="ano-nas">Ano nascimento:</label>
            <input type="text" placeholder="Digite o ano em que você nasceu" required>
         </div>

         

         <!-- 13 Resetar form -->

         <input type="reset" value="limpar">

        <!-- 5 envio de form -->
        <input type="submit" value="Enviar">

    </form>
    
</body>
</html>
